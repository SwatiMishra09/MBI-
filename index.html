<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <form id="register-form" class="form">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('reg-password')"></span>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('reg-confirm-password')"></span>
                </div>
                <button type="button" onclick="registerUser()">Register</button>
                <p id="register-error" class="error-message"></p>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            </form>

            <form id="login-form" class="form hidden">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('login-password')"></span>
                </div>
                <button type="button" onclick="loginUser()">Login</button>
                <p id="login-error" class="error-message"></p>
                <p>Forgot Password? <a href="#" onclick="forgotPassword()">Reset here</a></p>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
